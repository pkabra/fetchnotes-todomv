<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Horse Racing is Awesome - Pratik Kabra</title>
	<link rel="stylesheet" href="css/base.css">
	<!--[if IE]>
        <script src="js/ie.js"></script>
	<![endif]-->
</head>
<body>
	<div id="main-body">
        <section id="todoapp">
        	<!-- Header includes title and todo input with person assignment -->
            <header id="header">
                <h1>The Annual Horse Head<br>Relay Race</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <select id="assign-to">
                	<option value=""></option>
                </select>
            </header>
            <!-- Main lists all the todo items and who they are assigned to -->
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <!-- List of people and an input to add people -->
            <section id="people">
                <div id="add-people">
                    <input type="text" id="new-person" placeholder="Add New Person...">
                </div>
                <ul id="people-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>
        <div id="info">
            <p>Double-click to edit a todo</p>
            <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </div>
    </div>
    <!-- Template for people list items -->
    <script type="text/template" id="people-template">
	  <p><%- name %> <span><button class="destroy"></button></span></p>
	</script>
    
    <!-- Templates for todo items -->
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %> <span class="assignment"><%- assigned %></span></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>
    
    <!-- Le Scrumptious Scripts -->
	<script src="js/base.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/lodash.min.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/models/people.js"></script>
	<script src="js/collections/peoples.js"></script>
	<script src="js/views/peoples.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
